---
# Using the URI module this playbook
# will make a call to the phpipam application
# register a token to the output variable inside
# the playbook. 
# 
# That variable is then used to map the token variable
# inside of group_vars/all
#
- name: Gathering ipam auth token
  uri:
    validate_certs: false
    url: "{{ ipam.token_request }}"
    method: POST
    user: "{{ ipam.api_user }}"
    password: "{{ ipam.api_pass | trim }}"
    force_basic_auth: yes
  register: output

- name: checking subnet for next available ip address
  uri:
    validate_certs: false
    url: "{{ ipam.available_ip }}{{ subnet_id | int }}"
    headers: token="{{ output.json.data.token }}"
  register: ip_address

- name: reserve ip address
  uri:
    validate_certs: false
    url: "{{ ipam.available_ip }}{{ subnet_id | int }}"
    method: POST
    headers: 
      token: "{{ output.json.data.token }}"
      Content-Type: application/json
    body_format: json
    status_code: 201
    body:
      hostname: "{{ hostname }}"
      description: " {{ ipam.description }}"
...
